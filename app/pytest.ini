[pytest]
# テスト環境設定
# ENV=testを設定することで、.env.testファイルが自動的に読み込まれます
env =
    ENV=test

# テストディスカバリーパターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テスト出力設定
addopts = -v --tb=short --strict-markers

# カバレッジ設定
# テスト実行時に --cov オプションを追加するとカバレッジレポートが生成されます
# 例: uv run pytest --cov
